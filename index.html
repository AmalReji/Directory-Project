  <style> 
  body {
      background-color: rgba(205, 180, 219, 30%);
    }

    .card {
      width: 400px;
      margin: auto;
      margin-top: 30px;
    }

    .input-group-text {
      width: 100px;
      display: inline-block;
    }

    .mycolor {
      background-color: #6d3b89;

      color: #6d3b89;

      width: 60px;

</style>

<body>

  <div id="contentContainer" class="card shadow rounded-4 rounded">
    <h5 class="card-header bg-secondary- text-white p-3 mycolor">ADJ Directory Login</h5>

    <div class="card-body p-4">
      <center>
        <i class="bi bi-person-circle fs-1 color"></i>
      </center>
      <br>

      <div class="input-group mb-3">
        <span class="input-group-text" >Email</span>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com" onchange="ClearText()">
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text" >Password</span>
        <input type="password" class="form-control" id="password" placeholder="password" onchange="ClearText()" >
      </div>
      <br>

      <div id="RetMsg" class="alert alert-danger " style="display:none" role="alert"></div>

      <button type="button" class="btn btn-primary- mycolor float-end px-5 text-white" onclick="Login()">Login</button>

      <button type="button" class="btn btn-primary- mycolor float-end px-5 text-white" onclick="Registration()">New User?</button>

    </div>
  </div>
  <div id="DivMain">  </div>
  <div id="DivRegistration">  </div>
  <script>
  
  function Login() {
    var email  = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    // saveValue("email", email);
    google.script.run.saveValue("email", email);
    google.script.run.saveValue("password", password);
    google.script.run.withSuccessHandler(ReturnMsg).LoginCheck(email,password);
  }

  // var properties = PropertiesService.getScriptProperties();

  // function saveValue(key, value) {
  //   properties.setProperty(key, value);
  // }
  // function saveValue(key, value) {
  //   localStorage.setItem(key, value);
  // }


  function WriteHTML (html) {
    document.open();
    document.write(html);
    document.close();
  }
  
    function Registration() {
    console.log("Registration function loaded and called");
    document.getElementById("password").value = ""
    google.script.run.withSuccessHandler(WriteHTML).OpenPage("registration");
  }

   function ReturnMsg(data) {
          if (data == true) {
            google.script.run.withSuccessHandler(WriteHTML).OpenPage("main");
          }
          else
          {
              $('#RetMsg').html("Incorrect ID or Password !!!");
              $('#RetMsg').show();
          }
  }
  </script>
</body>
